{% extends 'base.html' %}
{% load staticfiles %}


<div class='container'>
{% block content %}
    <div class="row">
    </div>

    <div class="row white-bg-margin">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                {% if errors %}
                    <div class="alert alert-warning" role="alert">{{ errors }}</div>
                {% endif %}
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a onclick="window.history.go(-1)" href="#">返回</a>
                </div>
            </div>
            <div class="bg-container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 text-center">
                        <span class="big-title">鱼 书</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 flex-vertical personal-detail">
{#                        <font color="#FF0000">{{ errors }}</font>#}
                        <h4><span><a href="#"  style="color: skyblue;">密码登录</a></span><span>|</span><span><a href="{% url 'user:codelogin' %}">验证码登录</a></span></h4>
                        <form action="{% url 'user:login' %}" method="post">{% csrf_token %}
                            <input style="width:100%" id="email" name="email" type="text"
                                   placeholder="邮箱"
                                   class="none-input"
                                   value="">
                            <div style="margin-top:3px;" class="password-box">
                                <input id="password"
                                       name="password"
                                       placeholder="密码"
                                       class="none-input" type="password"  style="width: 67%;">
                                <a id="forget-password" class="description-font"
                                   href="{% url 'user:forget_pwd' %}">
                                    忘记密码?</a>
                            </div>
                            <input style="margin-top:15px;" id="btn-submit" type="submit"
                                   class="btn btn-big btn-block" value="登录">
                        </form>
                    </div>
                </div>
                <div style="margin-top:30px;" class="row">
                    <div class="col-md-8 text-center col-md-offset-2">
                        <span class="description-font">没有账号？</span><a
                            href="{% url 'user:register' %}">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
</div>
